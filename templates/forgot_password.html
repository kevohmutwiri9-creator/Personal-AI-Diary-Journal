{% extends "auth_base.html" %}

{% block title %}Forgot Password - My Personal Diary{% endblock %}

{% block subtitle %}Reset Your Password{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('forgot_password') }}" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required 
                   placeholder="Enter your email address">
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                Send Reset Link
            </button>
        </div>
    </form>
{% endblock %}

{% block footer %}
    <p>Remember your password? <a href="{{ url_for('login') }}">Log in here</a></p>
{% endblock %}
