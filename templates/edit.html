    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .navbar {
                background-color: #007BFF;
                padding: 15px;
                text-align: center;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                margin: 0 10px;
                padding: 10px 15px;
                border-radius: 5px;
                background: #0056b3;
            }
            h1, h2 {
                color: #333;
                text-align: center;
            }
            .entry {
                background: #f9f9f9;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .search-container {
                text-align: center;
                margin: 20px 0;
            }
            input[type="text"] {
                padding: 10px;
                width: 70%;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                padding: 10px 15px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('write') }}">Write a New Entry</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        
        <div class="container">
            <h1>Welcome, {{ current_user.username }}!</h1>
            <h2>Your Diary Entries</h2>
            
            <div class="search-container">
                <form method="GET" action="{{ url_for('search') }}">
                    <input type="text" name="query" placeholder="Search your diary">
                    <button type="submit">Search</button>
                </form>
            </div>
            
            {% for entry in entries %}
                <div class="entry">
                    <p><strong>{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</strong></p>
                    <p>{{ entry.content }}</p>
                </div>
            {% else %}
                <p style="text-align: center;">No entries yet. Start writing!</p>
            {% endfor %}
        </div>
    </body>
    </html>
    
</body>
</html>
